<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LD45 Genemanipulator</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div id="main">
    <div id="game-panel">
        <div class="wrapper">
            <canvas id="simulation"></canvas>
            <!--<div class="smoothie-chart-tooltip"></div>-->
        </div>
    </div>
    <div id="menu-panel">
        <div class="wrapper">
            <div>
                <h2>Menu</h2>
                <div class="panel">
                    <canvas id="cell-tracker"></canvas>
                </div>
                <!--
                <div class="panel">
                    <h3>Live Cells</h3>
                    <div id="panel-info-live-count">

                    </div>
                </div>
                -->
                <div class="panel">
                    <h3>Deaths</h3>
                    <div id="panel-info-death-count">
                    </div>
                </div>
                <div class="panel">
                    <h3>Genes</h3>
                    <div id="panel-gene-selection">
                        <ul>
                            <li data-gene="freeze">Freeze</li>
                            <li data-gene="random_walk">Random Walk</li>
                            <li data-gene="seek_food">Seek Food</li>
                            <li data-gene="hunt_food">Hunt Food</li>

                            <li data-gene="speed_slow">Slow</li>
                            <li data-gene="speed_fast">Fast</li>
                        </ul>
                    </div>
                </div>
                <div class="panel">
                    <h3>Simulation</h3>
                    <div id="panel-simulation-buttons">
                        <!-- TODO icons!!!!111-->
                        <div id="play" class="active">PLAY</div>
                        <div id="pause" class="negative">PAUSE</div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!--You made this?-->
<script src="scripts/vendored/smoothie.js"></script>
<script src="scripts/vendored/open-simplex-noise.js"></script>
<!--I made this!-->
<script src="scripts/util.js"></script>
<script src="scripts/behavior-tree.js"></script>
<script src="scripts/engine.js"></script>
<script src="scripts/behaviours.js"></script>
<script src="scripts/main.js"></script>
</body>

</html>

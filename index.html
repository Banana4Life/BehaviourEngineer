<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LD45 Genemanipulator</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="main">
    <div id="game-panel">
        <div id="sim-wrapper" class="wrapper">
            <canvas id="simulation"></canvas>
            <!--<div class="smoothie-chart-tooltip"></div>-->
        </div>
        <div id="tree-wrapper" class="wrapper hidden">
            <div id="tree-panel">
                <h3 class="fa fa-tree">Behaviour Tree</h3>
                <div id="tree-panel-backplane">
                    <div class="node"><span class="fa fa-asterisk"></span></div>
                </div>
            </div>
        </div>
    </div>
    <div id="menu-panel">
        <div class="wrapper">
            <div>
                <h2>Menu</h2>
                <div class="panel">
                    <canvas id="cell-tracker"></canvas>
                </div>
                <!--
                <div class="panel">
                    <h3>Live Cells</h3>
                    <div id="panel-info-live-count">

                    </div>
                </div>
                -->
                <div class="panel">
                    <h3>Deaths</h3>
                    <div id="panel-info-death-count">
                    </div>
                </div>
                <div class="panel">
                    <h3>Genes</h3>
                    <div id="panel-gene-selection">
                        <ul>
                            <div id="tree" class="inactive"><span class="fa fa-code-fork"></span> Behaviour Tree</div>

                            <li data-gene="freeze">Freeze</li>
                            <li data-gene="random_walk">Random Walk</li>
                            <li data-gene="seek_food">Seek Food</li>
                            <li data-gene="hunt_food">Hunt Food</li>

                            <li data-gene="speed_slow">Slow</li>
                            <li data-gene="speed_fast">Fast</li>
                        </ul>
                    </div>
                </div>
                <div class="panel">
                    <h3>Simulation</h3>
                    <div id="panel-simulation-buttons">
                        <div id="play" class="fa fa-play active"></div>
                        <div id="pause" class="fa fa-pause negative"></div>
                        <div id="warp" class="fa fa-fast-forward"></div>
                        <div id="tick" class="fa fa-step-forward inactive"></div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<!--You made this?-->
<script src="scripts/vendored/smoothie.js"></script>
<script src="scripts/vendored/open-simplex-noise.js"></script>
<!--I made this!-->
<script src="scripts/util.js"></script>
<script src="scripts/behavior-tree.js"></script>
<script src="scripts/engine.js"></script>
<script src="scripts/behaviours.js"></script>
<script src="scripts/main.js"></script>
</body>

</html>
